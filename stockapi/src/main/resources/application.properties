server.port=7074
spring.application.name=Stock-API
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=stockdb
spring.data.mongodb.url=mongodb://localhost:27017/stockdb
#kafka properties
kafka.bootstrapAddress=localhost:9092
product.topic.name=esproduct2021
product.topic.group.id=group_id

stock.topic.name=esstock2021
stock.topic.group.id=group_id

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
